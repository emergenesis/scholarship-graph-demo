<!DOCTYPE html>
<html>
    <head>
        <title>Scholarship Graph Demonstration</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="lib/d3.v2.min.js"></script>
        <script type="text/javascript" src="src/scholarship-graph-demo.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>Scholarship Graph Demonstration</h1>
                    <a id="externalButton" href="#" class="btn btn-inverse">Start Demonstration</a>
                    <a id="toggleLinked" href="#" class="btn">Toggle Linked State</a>
                    <a id="toggleHighlighted" href="#" class="btn">Toggle Highlighted State</a>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="graph">
                        <a href="#" class="btn initiate">Start Demonstration</a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function() {
                $graph = $(".graph");
                $graph.graphDemo();
                var running = false;
                
                $("#externalButton").click(function(e) {
                    e.preventDefault();

                    if(running) {
                        running = false;
                        $(this).text("Start Demonstration");
                        $graph.graphDemo("stop");
                    } else {
                        running = true;
                        $(this).text("Stop Demonstration");
                        $graph.graphDemo("start");
                    }
                });
                $(".graph > .btn").click(function(e) {
                    running = true;
                    $("#externalButton").text("Stop Demonstration");
                });
                $("#toggleLinked").click(function(e) {
                    e.preventDefault();
                    $graph.graphDemo("toggleState", "linked");
                });
                $("#toggleHighlighted").click(function(e) {
                    e.preventDefault();
                    $graph.graphDemo("toggleState", "highlighted");
                });
            });
        </script>
    </body>
</html>
